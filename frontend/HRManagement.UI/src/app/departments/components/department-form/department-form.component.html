<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="department-form">

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name</mat-label>
    <input matInput id="name" formControlName="name" />
    <mat-error *ngIf="f.name.touched && f.name.errors?.['required']">Name is required.</mat-error>
    <mat-error *ngIf="f.name.touched && f.name.errors?.['maxlength']">Name must have up to 150 characters.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput id="description" formControlName="description" />
    <mat-error *ngIf="f.description.touched && f.description.errors?.['maxlength']">Name must have up to 250 characters.</mat-error>
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Create' }} Employee
    </button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>

</form>
